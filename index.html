<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYDRONE</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/media.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div id="header-row" class="header-row">
                <div class="logo">
                    <a href="/">
                        <picture>
                            <source srcset="/src/header/logo.png" media="(min-width: 769px)"/>
                            <source srcset="/src/header/logo-mobile.png" media="(min-width: 120px)"/>
                            <img src="/src/header/logo.png" alt="SKYDRONE">
                        </picture>
                    </a>
                </div>
                <nav class="nav">
                    <ul id="nav-list" class="nav-list" >
                        <li><a href="#">Clients</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Download App</a></li>
                        <button class="nav-btn button">Contact Us</button>
                    </ul>
                    <button id="open-btn" class="nav-button">
                        <img class="open_btn__img open-btn" src="src/header/open_btn.svg" alt="open btn">
                    </button>
                </nav>
            </div>
        </div>
    </header>
    <div class="header-main">
        <div class="container">
            <div class="header-main__content">
                <h1 class="header-main__title title">Saving the world and growing crops</h1>
                <p>Skydrone's innovative drone technology is bringing the latest farming innovations to farms around the world.</p>
                <a href="#" class="header-main__content-btn button">Contact Us</a>
            </div>
        </div>
    </div>
    
    <script src="/scripts/main.js"></script>
</body>
</html>
